    <ul>
    {% for post in site.posts %}
    <li>
      <span class = 'post_date'>
        {{post.date | date_to_long_string}}
      </span>
      <br>
      <a href = "{{post.url}}">{{post.title}}</a>
      
      <span class = 'tags'>
        {% for tag in post.tags %}
        <u><a href='/tag/{{tag | replace: " ", "-"}}.html'>{{ tag }}</a></u>
        {% endfor %} 
      </span>
    </li>
    {% endfor %}
</ul>
